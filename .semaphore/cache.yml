version: v1.0
name: Populate CI Cache
agent:
  machine:
    type: f1-standard-4
    os_image: ubuntu2004

blocks:
  - name: Populate CI Cache
    task:
      secrets:
        - name: ci-cache-credentials
      jobs:
        - name: "Populate CI Cache"
          commands:
            - checkout
            - make test.build
            - ./scripts/ci-cache.sh push cache/app/deps deps
            - ./scripts/ci-cache.sh push cache/app/_build build
            - ./scripts/ci-cache.sh push cache/app/node_modules app/node_modules
            - ./scripts/ci-cache.sh save-docker-image operately-app:latest cache/docker/operately-app.tar.gz
