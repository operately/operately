version: v1.0
name: Operately â€” Build & Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Tests
    dependencies: []
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - cd assets && cache restore && cd .. # cache node_packages
          - cp docker-compose.yml.ci docker-compose.yml # use a minimal docker compose for tests on CI
          - mkdir -p screenshots && sudo chmod -R 777 screenshots # create a screenshots folder and allow writting to it from a container
          - make test.seed.env
          - make test.setup
      epilogue:
        always:
          commands:
            - '[ -f testreports/junit.xml ] && test-results publish testreports/junit.xml'
            - ls screenshots && artifact push job screenshots # upload screenshots to the artifacts store
            - cache store
            - cd assets && cache store && cd .. # cache node_packages
      jobs:
        - name: Mix & JS Unit Tests
          commands:
            - make test.mix.unit
            - make test.npm

        - name: Features
          parallelism: 3
          commands:
            - make test.mix.features INDEX=$SEMAPHORE_JOB_INDEX TOTAL=$SEMAPHORE_JOB_COUNT

        - name: license check
          commands:
            - make test.license.check

        - name: dead code
          commands:
            - make test.js.dead.code

  - name: Docker Build
    dependencies: []
    run:
      when: "branch = 'main'"
    task:
      secrets:
        - name: docker-push
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: "Docker Release"
          commands:
            - docker pull operately/operately:latest
            - make docker.build
            - make docker.push

promotions:
  - name: Staging 1
    pipeline_file: staging1.yml
    auto_promote:
      when: "result = 'passed' and branch = 'main'"
