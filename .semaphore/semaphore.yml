version: v1.0
name: Operately â€” Build & Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Tests
    dependencies: []
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - cd assets && cache restore && cd .. # cache node_packages
          - cp docker-compose.yml.ci docker-compose.yml # use a minimal docker compose for tests on CI
          - mkdir -p screeenshots
          - sudo chmod -R 777 screeenshots
          - make test.seed.env
          - make test.setup
      epilogue:
        always:
          commands:
            - '[ -f testreports/junit.xml ] && test-results publish testreports/junit.xml'
            - ls screenshots
            - '[ -d screenshots ] && artifact push job screenshots'
            - cache store
            - cd assets && cache store && cd .. # cache node_packages
      jobs:
        - name: mix test
          commands:
            - make test
        - name: license check
          commands:
            - make test.license.check

  - name: Docker Build
    dependencies: []
    run:
      when: "branch = 'main'"
    task:
      secrets:
        - name: docker-push
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: "Docker Release"
          commands:
            - docker pull operately/operately:latest
            - make docker.build
            - make docker.push

promotions:
  - name: Staging 1
    pipeline_file: staging1.yml
    auto_promote:
      when: "result = 'passed' and branch = 'main'"
