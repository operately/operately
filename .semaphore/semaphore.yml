version: v1.0
name: Operately â€” Build & Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: Tests
    dependencies: []
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - cd assets && cache restore && cd .. # cache node_packages
          - make test.init
          - make test.seed.env
          - ./devenv up
          - make test.setup
      epilogue:
        always:
          commands:
            - '[ -f testreports/junit.xml ] && test-results publish testreports/junit.xml'
            - cache store
            - cd assets && cache store && cd .. # cache node_packages
            - artifact push workflow screenshots
      jobs:
        - name: Unit Tests
          commands:
            - make test.mix.unit
            - make test.npm

        - name: Features
          parallelism: 4
          commands:
            - make test.mix.features INDEX=$SEMAPHORE_JOB_INDEX TOTAL=$SEMAPHORE_JOB_COUNT

        - name: Linters
          commands:
            - make test.license.check
            - make test.js.dead.code
            - make test.tsc.lint

  - name: Docker Build
    dependencies: []
    run:
      when: "branch = 'main'"
    task:
      secrets:
        - name: docker-push
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: "Docker Release"
          commands:
            - docker pull operately/operately:latest
            - make docker.build
            - make docker.push

after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report

promotions:
  - name: Staging 1
    pipeline_file: staging1.yml
    auto_promote:
      when: "result = 'passed' and branch = 'main'"
