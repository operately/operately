query GetActivities($scopeType: String!, $scopeId: String!, $actions: [String!]) {
  activities(scopeType: $scopeType, scopeId: $scopeId, actions: $actions) {
    id
    insertedAt

    author {
      id
      fullName
      avatarUrl
    }

    commentThread {
      id
      message
      title
      commentsCount

      reactions {
        id
        emoji

        person {
          id
          fullName
          avatarUrl
        }
      }

      comments {
        id
        content
        insertedAt

        author {
          id
          fullName
          avatarUrl
        }

        reactions {
          id
          emoji

          person {
            id
            fullName
            avatarUrl
          }
        }
      }
    }

    content {
      __typename

      ... on ActivityContentGoalTimeframeEditing {
        goal {
          id
          name
        }

        oldTimeframe {
          startDate
          endDate
          type
        }

        newTimeframe {
          startDate
          endDate
          type
        }
      }

      ... on ActivityContentGoalClosing {
        success 

        goal {
          id
          name
        }
      }

      ... on ActivityContentGoalReopening {
        goal {
          id
          name
        }
      }

      ... on ActivityContentGoalDiscussionCreation {
        goal {
          id
          name
        }
      }

      ... on ActivityContentGoalCheckIn {
        goal {
          id
          name
        }

        update {
          id
          title
          message
          messageType
          updatableId
          insertedAt
          commentsCount

          content {
            __typename

            ... on UpdateContentGoalCheckIn {
              message

              targets {
                id
                name
                value
                previousValue
                unit
                from
                to
              }
            }
          }
        }
      }
    }
  }
}
