query GetGoal(
  $id: ID!
  $includeTargets: Boolean = false
  $includeProjects: Boolean = false
  $includeLastCheckIn: Boolean = false
  $includeParentGoal: Boolean = false
) {
  goal(id: $id) {
    id
    name
    timeframe
    isArchived
    isClosed
    closedAt

    progressPercentage

    closedBy {
      id
      fullName
      avatarUrl
      title
    }

    archivedAt
    description
    nextUpdateScheduledAt
    parentGoalId

    parentGoal @include(if: $includeParentGoal) {
      id
      name
    }

    space {
      id
      name
      icon
      color
    }

    permissions {
      canEdit
      canCheckIn
      canAcknowledgeCheckIn
      canClose
      canArchive
    }

    champion {
      id
      fullName
      avatarUrl
      title
    }

    reviewer {
      id
      fullName
      avatarUrl
      title
    }

    targets @include(if: $includeTargets) {
      id
      name
      from
      to
      unit
      value
    }

    projects @include(if: $includeProjects) {
      id
      name
      status
      closedAt
      archivedAt

      lastCheckIn {
        id
        status
      }

      contributors {
        id
        responsibility
        role
        person {
          id
          fullName
          avatarUrl
          title
        }
      }

      nextMilestone {
        id
        title
        deadlineAt
        status
      }

      milestones {
        id
        title
        deadlineAt
        status
      }
    }

    lastCheckIn @include(if: $includeLastCheckIn) {
      id
      insertedAt
      author {
        id
        fullName
        avatarUrl
        title
      }

      content {
        __typename
        ... on UpdateContentGoalCheckIn {
          message
        }
      }

      acknowledged
      acknowledgedAt
      acknowledgingPerson {
        id
        fullName
        avatarUrl
        title
      }
    }
  }
}
