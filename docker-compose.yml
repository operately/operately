version: "3"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        - USER_ID
        - GROUP_ID
    user: ${USER_ID}:${GROUP_ID}
    volumes:
      - ./:/home/dev/app
    ports:
      - "127.0.0.1:4000:4000"
    depends_on:
      - db
      - screenshots-server
      - pgweb
    environment:
      - DB_HOST=db
      - DB_USERNAME=postgres
      - DB_PASSWORD=keyboard-cat
    env_file:
      - .env

  db:
    image: postgres:14.5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: keyboard-cat
      PGDATA: /var/lib/postgresql/data/pgdata
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data

  screenshots-server:
    image: python:3
    working_dir: "/screenshots"
    command: >
      sh -c "python -m http.server 8000"
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./screenshots:/screenshots

  pgweb:
    container_name: pgweb
    restart: always
    image: sosedoff/pgweb
    command: ["pgweb", "--bind=0.0.0.0"]
    ports:
      - "127.0.0.1:8081:8081"
    links:
      - db:db
    environment:
      - PGWEB_DATABASE_URL=postgres://postgres:keyboard-cat@db:5432/postgres?sslmode=disable
    depends_on:
      - db

volumes:
  postgres-data:
    driver: local
